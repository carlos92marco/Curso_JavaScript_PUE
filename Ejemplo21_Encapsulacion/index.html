<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encapsulacion</title>
        <script src="js/Fecha.js"></script>
        <script src="js/FechaEncapsulada.js"></script>
    </head>
    <body>
        <script>
            //Crear fecha
            var hoy = new Fecha(28,11,2022);

            document.write(hoy.mostrarFecha()+"<br/>");

            var fechaBuena = new FechaEncapsulada(7354, -15, 0);
            document.write(fechaBuena.mostrarFecha()+"<br/>");

            fechaBuena = new FechaEncapsulada(28, 11, 2022);
            document.write(fechaBuena.mostrarFecha()+"<br/>");
        </script>
        
    </body>
</html>
