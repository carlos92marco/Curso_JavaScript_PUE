<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            //Resolucion de pantalla

            console.log("Resolucion: "+ screen.width +"x"+ screen.width);
            console.log("Resolucion: "+ window.innerWidth + "x" + window.innerHeight);

            //Navegador
            console.log("Navegador: " + navigator.appName);
            console.log("Navegador: " + navigator.appCodeName);
            console.log("Version: " + navigator.appVersion);
            console.log("Cokies habilitadas: " + navigator.cookieEnabled);
            console.log("Idioma: " + navigator.language);
            console.log("Idiomas: " + navigator.languages);
        </script>

    </body>
</html>
