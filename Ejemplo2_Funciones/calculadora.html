<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sumar(10,20)">Suma</button>
    <button onclick="restar(10,20)">Resta</button>
    <button onclick="multiplicar(10,20)">Multiplicacion</button>
    <button onclick="dividir(10,20)">Division</button>
    <script>
        function sumar(num1, num2) {
            alert(num1 + num2);
        }

        function restar(num1, num2) {
            alert(num1 - num2);
        }

        function multiplicar(num1, num2) {
            alert(num1 * num2);
        }

        function dividir(num1, num2) {
            alert(num1 / num2);
        }
    </script>

</body>

</html>
