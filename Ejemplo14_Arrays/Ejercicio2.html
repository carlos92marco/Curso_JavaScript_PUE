<html lang="en">

    <body>

        <script>
            let numeros = [2,7,6,8,3,4,1,9];

            for(let i =0; i<numeros.length; i++){
                if(numeros[i]%2 ==0) console.log(numeros[i]);
            }

            for(let numero of numeros){
                if(numero %2==0) console.log(numero);
            }

            //otra opcion

            console.log(numeros.filter(num => num %2 == 0));
        </script>
        
    </body>
